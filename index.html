<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
                        <div class="sm:col-span-2 ">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[#313131] xl:text-2xl dark:text-white mb-4" >Subscribe to our newsletter </h1>
                            <div class="flex space-x-5">
                                <input id="email" type="text" placeholder="Email Address" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#D2691E] dark:focus:border-[#D2691E] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#D2691E]">
                                <button class="w-fu ll px-6 py-2.5 bg-yellow-700 rounded text-white hover:bg-yellow-800">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-700 font-bold">Quick Link</p>
                            <div class="grid">
                                <a class ="underline-offset-auto hover:text-white" href="#">Home</a>
                                <a class ="underline-offset-auto hover:text-white" href="#">Who We Are</a>
                                <a class ="underline-offset-auto hover:text-white" href="#">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-gray-700 font-bold">Technologies</p>
                            <div class=" grid">
                                <a class ="underline-offset-auto hover:text-white" href="#">HTML</a>
                                <a class ="underline-offset-auto hover:text-white" href="#">CSS</a>
                                <a class ="underline-offset-auto hover:text-white" href="#">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
